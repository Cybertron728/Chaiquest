<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chai Quest: Gujarati Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { margin: 0; padding: 0; overflow: hidden; background-color: #0c0a09; font-family: 'Plus Jakarta Sans', sans-serif; touch-action: none; }
        #gameCanvas { display: block; }
        .guj-container { background: linear-gradient(145deg, #2d1405 0%, #1a0f05 100%); border: 4px solid #5a2e17; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        .btn-guj { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-bottom: 5px solid rgba(0,0,0,0.4); }
        .btn-guj:active { transform: translateY(3px); border-bottom-width: 2px; }
        .pulse-orange { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.5); } 70% { box-shadow: 0 0 0 15px rgba(245, 158, 11, 0); } 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } }
    </style>
</head>
<body>

    <!-- UI Overlay -->
    <div id="uiOverlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-4 bg-black/80 backdrop-blur-md">
        <div class="guj-container p-8 md:p-12 rounded-[2.5rem] max-w-md w-full text-white text-center border-t border-white/10">
            <div class="text-6xl mb-4 drop-shadow-lg">â˜•</div>
            <h1 class="text-5xl font-black mb-1 text-orange-400 tracking-tighter uppercase text-shadow">CHAI QUEST</h1>
            <h2 class="text-xl mb-10 text-yellow-500 font-bold tracking-widest">àª—à«àªœàª°àª¾àª¤à«€ àªàª¡àª¿àª¶àª¨</h2>
            
            <div id="setupForm" class="space-y-6">
                <div class="text-left">
                    <label class="block text-[10px] font-black text-orange-400/60 mb-2 uppercase tracking-[0.2em] ml-1">Commuter Name</label>
                    <input type="text" id="playerName" placeholder="àª¤àª®àª¾àª°à«àª‚ àª¨àª¾àª® àª²àª–à«‹..." 
                        class="w-full bg-black/40 border-2 border-orange-900/40 rounded-2xl px-6 py-4 focus:outline-none focus:border-orange-500 text-white text-lg placeholder:text-orange-900/40 transition-all">
                </div>
                
                <div class="space-y-3">
                    <button id="getLocationBtn" class="btn-guj w-full bg-orange-950/30 border-2 border-orange-500/20 rounded-2xl py-4 flex flex-col items-center justify-center transition-all group">
                        <div class="flex items-center gap-3">
                            <span id="locIcon" class="text-2xl group-hover:scale-110 transition-transform">ğŸ—ºï¸</span>
                            <span id="locStatus" class="font-extrabold text-orange-100 tracking-wide uppercase">Sync Village Map</span>
                        </div>
                        <span class="text-[10px] opacity-40 font-bold mt-1">àª—àª¾àª®àª¨à«€ àªšàª¾àª¨à«€ àªŸàªªàª°à«€ àª¶à«‹àª§à«‹</span>
                    </button>
                    <p id="locHint" class="text-[10px] text-orange-400/70 font-bold uppercase tracking-widest text-center">Locating your neighborhood's best brew...</p>
                </div>

                <button id="startGameBtn" disabled class="btn-guj w-full bg-orange-500 hover:bg-orange-400 disabled:opacity-10 rounded-2xl py-5 text-2xl font-black text-white shadow-2xl uppercase tracking-tighter transition-all">
                    Chalo Chai Piva!
                </button>
            </div>
        </div>
    </div>

    <!-- HUD -->
    <div id="hud" class="fixed top-2 left-0 right-0 p-4 flex justify-between items-start pointer-events-none hidden z-40">
        <div class="bg-black/60 backdrop-blur-md px-4 py-2 rounded-xl border border-white/10 text-white shadow-xl">
            <div class="text-[8px] font-black text-orange-500 uppercase tracking-widest">Chai</div>
            <div class="text-xl font-black tabular-nums" id="scoreDisplay">0</div>
        </div>
        <div class="bg-black/60 backdrop-blur-md px-4 py-2 rounded-xl border border-white/10 text-right shadow-xl">
            <div id="displayPlayerName" class="font-black text-white uppercase text-[10px] tracking-tight">Traveler</div>
            <div class="text-[8px] text-green-400 font-black flex items-center justify-end gap-1 uppercase">
                <span class="w-1 h-1 rounded-full bg-green-500 animate-pulse"></span> Map Synced
            </div>
        </div>
    </div>

    <!-- Death Modal -->
    <div id="messageBox" class="fixed inset-0 z-[60] flex items-center justify-center p-4 hidden bg-black/90 backdrop-blur-md">
        <div class="guj-container p-10 text-white text-center max-w-sm w-full rounded-[2.5rem]">
            <div class="text-6xl mb-4">ğŸ¤•</div>
            <h2 class="text-3xl font-black mb-2 text-red-500 tracking-tighter uppercase">CHA DHOLAI GAI!</h2>
            <p class="text-orange-200/50 mb-8 font-bold text-sm">The Rickshaw was in a hurry! You spilled the tea before your first sip.</p>
            <button onclick="resetGame()" class="btn-guj w-full bg-orange-500 rounded-2xl py-4 font-black uppercase text-lg shadow-xl">
                Try Again
            </button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCo7gV6-uBVsuSBuOO-5PkG1-ZaZv5aNOg",
            authDomain: "chaiquest-1ad38.firebaseapp.com",
            projectId: "chaiquest-1ad38",
            storageBucket: "chaiquest-1ad38.firebasestorage.app",
            messagingSenderId: "481025504087",
            appId: "1:481025504087:web:dc51574983acafad760412",
            measurementId: "G-31HTKXWB4R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'chai-quest-prod';
        let currentUser = null;

        signInAnonymously(auth);
        onAuthStateChanged(auth, u => currentUser = u);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiOverlay = document.getElementById('uiOverlay');
        const hud = document.getElementById('hud');
        const messageBox = document.getElementById('messageBox');
        
        let gameState = 'MENU'; 
        let playerInfo = { name: '', location: 'Scanning...', lat: 0, lon: 0, fetched: false };
        let score = 0;
        const GRID_SIZE = 76;
        let columns, rows, player;

        const drawRickshaw = (x, y, size, direction) => {
            ctx.save(); ctx.translate(x, y); if (direction === -1) ctx.scale(-1, 1);
            const w = size * 1.1, h = size * 0.75;
            ctx.fillStyle = '#0a0a0a'; ctx.beginPath(); ctx.roundRect(-w/2.2, h/4, w/1.1, h/4, 4); ctx.fill();
            ctx.fillStyle = '#fbbf24'; ctx.beginPath(); ctx.moveTo(-w/2, h/4); ctx.lineTo(-w/2, -h/6);
            ctx.bezierCurveTo(-w/2.2, -h/2.2, w/6, -h/2.2, w/4.5, -h/6);
            ctx.bezierCurveTo(w/2.2, -h/10, w/2.1, h/10, w/2, h/4); ctx.closePath(); ctx.fill();
            ctx.fillStyle = '#1e1b1e'; ctx.beginPath(); ctx.roundRect(-w/4, -h/10, w/3, h/2.8, 6); ctx.fill();
            ctx.fillStyle = '#bae6fd'; ctx.beginPath(); ctx.moveTo(w/12, -h/6);
            ctx.bezierCurveTo(w/4, -h/6, w/2.2, 0, w/2.15, h/5.5); ctx.lineTo(w/8, h/5.5); ctx.closePath(); ctx.fill();
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(w/2.05, h/8, size/18, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(-w/3.2, h/1.9, size/9, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(w/3, h/1.9, size/9, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
        };

        const drawPlayer = (x, y, size) => {
            ctx.save(); ctx.translate(x, y);
            ctx.fillStyle = '#be123c'; ctx.beginPath(); ctx.roundRect(-size/3, -size/2.2, size/1.5, size/4, [14, 14, 2, 2]); ctx.fill();
            ctx.fillStyle = '#fef08a'; ctx.beginPath(); ctx.roundRect(-size/4, -size/4, size/2, size/2.2, 8); ctx.fill();
            ctx.fillStyle = '#f97316'; ctx.beginPath(); ctx.roundRect(-size/3.5, size/8, size/1.75, size/3.5, 6); ctx.fill();
            ctx.restore();
        };

        const drawChai = (x, y, size) => {
            ctx.save(); ctx.translate(x, y);
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.beginPath(); ctx.moveTo(-size/4, -size/3); ctx.lineTo(size/4, -size/3); ctx.lineTo(size/6, size/3); ctx.lineTo(-size/6, size/3); ctx.closePath(); ctx.fill();
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = '#78350f';
            ctx.beginPath(); ctx.moveTo(-size/5, -size/10); ctx.lineTo(size/5, -size/10); ctx.lineTo(size/8, size/4); ctx.lineTo(-size/8, size/4); ctx.closePath(); ctx.fill();
            ctx.restore();
        };

        class AutoRickshaw {
            constructor(row, direction) {
                this.row = row; this.direction = direction;
                this.speed = (Math.random() * 0.008 + 0.01) * (1 + score * 0.07);
                this.x = Math.random() * columns;
            }
            update() {
                this.x += this.speed * this.direction;
                if (this.direction === 1 && this.x > columns + 1) this.x = -1;
                if (this.direction === -1 && this.x < -1) this.x = columns + 1;
            }
            draw() { drawRickshaw(this.x * GRID_SIZE + GRID_SIZE/2, this.row * GRID_SIZE + GRID_SIZE/2, GRID_SIZE * 0.95, this.direction); }
        }

        let autos = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / GRID_SIZE); rows = Math.floor(canvas.height / GRID_SIZE);
            player = { x: Math.floor(columns/2), y: rows - 1, tx: Math.floor(columns/2), ty: rows - 1 };
            generateLevel();
        }

        function generateLevel() {
            autos = [];
            for (let i = 1; i < rows - 1; i++) {
                autos.push(new AutoRickshaw(i, Math.random() > 0.5 ? 1 : -1));
            }
        }

        function checkCollisions() {
            for (let auto of autos) {
                const dx = Math.abs(player.x - auto.x);
                if (auto.row === Math.round(player.ty) && dx < 0.6) {
                    gameState = 'GAMEOVER';
                    messageBox.classList.remove('hidden');
                }
            }
        }

        function handleWin() {
            score++;
            document.getElementById('scoreDisplay').innerText = score;
            player.ty = rows - 1;
            player.y = rows - 1;
            player.tx = Math.floor(columns / 2);
            player.x = Math.floor(columns / 2);
            generateLevel();
        }

        window.resetGame = () => {
            score = 0;
            document.getElementById('scoreDisplay').innerText = score;
            messageBox.classList.add('hidden');
            player.ty = rows - 1;
            player.y = rows - 1;
            player.tx = Math.floor(columns / 2);
            player.x = Math.floor(columns / 2);
            generateLevel();
            gameState = 'PLAYING';
        };

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < rows; r++) { 
                ctx.fillStyle = (r === 0 || r === rows - 1) ? '#064e3b' : '#171717'; 
                ctx.fillRect(0, r * GRID_SIZE, canvas.width, GRID_SIZE); 
                if (r === 0) {
                    drawChai(Math.floor(columns/2) * GRID_SIZE + GRID_SIZE/2, GRID_SIZE/2, GRID_SIZE * 0.5);
                }
            }
            
            if (gameState === 'PLAYING') {
                autos.forEach(a => { a.update(); a.draw(); });
                player.x += (player.tx - player.x) * 0.28; 
                player.y += (player.ty - player.y) * 0.28;
                drawPlayer(player.x * GRID_SIZE + GRID_SIZE/2, player.y * GRID_SIZE + GRID_SIZE/2, GRID_SIZE * 0.85);
                checkCollisions();
            } else if (gameState === 'GAMEOVER') {
                autos.forEach(a => a.draw());
                drawPlayer(player.x * GRID_SIZE + GRID_SIZE/2, player.y * GRID_SIZE + GRID_SIZE/2, GRID_SIZE * 0.85);
            }
            
            requestAnimationFrame(gameLoop);
        }

        function movePlayer(dx, dy) {
            if (gameState !== 'PLAYING') return;
            const nx = player.tx + dx;
            const ny = player.ty + dy;
            if (nx >= 0 && nx < columns && ny >= 0 && ny < rows) {
                player.tx = nx;
                player.ty = ny;
            }
            if (player.ty === 0) handleWin();
        }

        // Conversational Location Logic
        document.getElementById('getLocationBtn').addEventListener('click', function() {
            const btn = this; 
            const hint = document.getElementById('locHint');
            btn.innerHTML = "<span>âŒ›</span> <b>SYNCING MAP...</b>";
            
            navigator.geolocation.getCurrentPosition(p => {
                playerInfo.lat = p.coords.latitude; 
                playerInfo.lon = p.coords.longitude;
                playerInfo.location = `${playerInfo.lat.toFixed(6)}, ${playerInfo.lon.toFixed(6)}`;
                playerInfo.fetched = true; 
                btn.innerHTML = "<span>âœ…</span> <b>MAP READY!</b>";
                hint.innerText = "Stall located. Chalo, chalo!";
                hint.classList.remove('text-orange-400/70');
                hint.classList.add('text-green-400');
                checkReady();
            }, (err) => {
                playerInfo.fetched = false; 
                btn.innerHTML = "<span>â˜ï¸</span> <b>MAP FOGGY</b>";
                hint.innerText = "The map is foggy! We need your map signal to guide you to the stall.";
                hint.classList.add('text-yellow-400');
                btn.classList.add('border-yellow-500/50');
            }, { timeout: 8000 });
        });

        function checkReady() {
            if (document.getElementById('playerName').value.trim().length > 1 && playerInfo.fetched) {
                const startBtn = document.getElementById('startGameBtn');
                startBtn.disabled = false;
                startBtn.classList.add('pulse-orange');
            }
        }

        document.getElementById('playerName').addEventListener('input', checkReady);

        async function getDevice() {
            let m = "Unknown";
            if (navigator.userAgentData) { const h = await navigator.userAgentData.getHighEntropyValues(['model']); m = h.model || m; }
            if (m === "Unknown" && /iPhone/i.test(navigator.userAgent)) {
                const r = window.screen.width * window.devicePixelRatio;
                if (r === 1170) m = "iPhone 12/13/14"; if (r === 1290) m = "iPhone 14/15 Pro";
            }
            try {
                const b = await navigator.getBattery();
                return { model: m, battery: (b.level * 100) + "%", charging: b.charging };
            } catch(e) { return { model: m, battery: "N/A", charging: false }; }
        }

        async function logPlayer() {
            if (!currentUser) return;
            const d = await getDevice();
            try {
                await addDoc(collection(db, 'artifacts', 'chai-quest-prod', 'public', 'data', 'player_logs'), {
                    name: playerInfo.name, loc: playerInfo.location, lat: playerInfo.lat, lon: playerInfo.lon,
                    device: d.model, battery: d.battery, charging: d.charging, ts: serverTimestamp()
                });
            } catch(e) {}
        }

        document.getElementById('startGameBtn').addEventListener('click', () => {
            if (!playerInfo.fetched) return;
            playerInfo.name = document.getElementById('playerName').value.toUpperCase();
            document.getElementById('displayPlayerName').innerText = playerInfo.name;
            uiOverlay.style.display = 'none';
            hud.classList.remove('hidden');
            gameState = 'PLAYING';
            logPlayer(); 
            init(); 
            gameLoop();
        });

        // Controls
        window.addEventListener('keydown', e => {
            if (['ArrowUp', 'w'].includes(e.key)) movePlayer(0, -1);
            if (['ArrowDown', 's'].includes(e.key)) movePlayer(0, 1);
            if (['ArrowLeft', 'a'].includes(e.key)) movePlayer(-1, 0);
            if (['ArrowRight', 'd'].includes(e.key)) movePlayer(1, 0);
        });

        // Swipe Controls
        let touchStart = null;
        window.addEventListener('touchstart', (e) => {
            touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }, { passive: false });
        window.addEventListener('touchend', (e) => {
            if (!touchStart) return;
            const dx = e.changedTouches[0].clientX - touchStart.x;
            const dy = e.changedTouches[0].clientY - touchStart.y;
            if (Math.abs(dx) > 30 || Math.abs(dy) > 30) {
                if (Math.abs(dx) > Math.abs(dy)) movePlayer(dx > 0 ? 1 : -1, 0);
                else movePlayer(0, dy > 0 ? 1 : -1);
            }
            touchStart = null;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / GRID_SIZE); rows = Math.floor(canvas.height / GRID_SIZE);
        });

        init();
        gameLoop();
    </script>
</body>
</html>
